<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
    <style>
        @font-face {
            font-family: 'MarinesBold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2502-1@1.0/MarinesBold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 1rem;
            font-family: 'MarinesBold', sans-serif;
        }
    </style>
</head>
<body>
    <h1>파일 업로드</h1>
    <section>
        <form>
            <label>
                파일 : <input type="file" id="file" accept=".pdf, .xlsx, .xls, image/*">
            </label>
            <button type="submit">제출</button>
        </form>
    </section>
    <section>
        <!-- 파일 목록 들어간다 -->
    </section>
</body>
</html>
